<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d1c7a3" stroke-width="0.5" opacity="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#d1c7a3" stroke-width="1" opacity="0.8"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="#f8f5e6"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Vertical red line -->
  <line x1="40" y1="0" x2="40" y2="100%" stroke="#e57373" stroke-width="1" opacity="0.6"/>
</svg>

